    <form id="form" action="../html/menu.html">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address" id="eml" onchange="subbut()" required>
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password" id="pwd" required>
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit"   onclick="subbut()">
      <br>
    <div class="sign-txt">Not a member? <a href="registration.html">Signup now</a></div>
    </form>
