<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC BANK</title>
<link rel="stylesheet" href="../css/style.css">

<link rel="stylesheet" href="../css/main_style.css">
</head>
<body>

<section>
    <div class="container">
        
        <div class="sec-title">
            <h3>ABC BANK</h3>
            <br>
            <span>PLEASE SELECT ANY OPTION</span>
        </div>

        <div class="content">

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-smartphone"></i>
                    </div>
                    <h3><a href="check.html"> Check balance</a></h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-data"></i>
                    </div>
                    <h3>Withdraw Cash</h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-data"></i>
                    </div>
                    <h3>Deposit Cash</h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-wheel-outline"></i>
                    </div>
                    <h3>Request new checkbook</h3>
                </div>
            </div>


            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-user-checked"></i>
                    </div>
                    <h3>Manage User-Details</h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-smartphone"></i>
                    </div>
                    <h3>Print Statement</h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-check"></i>
                    </div>
                    <h3>Transfer Money</h3>
                </div>
            </div>

            <div class="service">
                <div class="service-box">
                    <div class="icon-box">
                        <i class="mixup-icon-business"></i>
                    </div>
                    <h3>24/7 Support</h3>
                </div>
            </div>


        </div>


    </div>
</section>    




</body>
</html>
